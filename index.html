<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="responsive-menu">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <form id="contact-form" action="submit-page.html" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <select id="company" name="company" required></select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <select id="area-code" name="area_code" required></select>
          <input type="text" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required></select>
        </div>

        <div class="form-group">
          <label>Are you beginner?</label>
          <label for="beginner_yes"
            ><input
              type="radio"
              id="beginner_yes"
              name="beginner"
              value="yes"
              required
            />
            Yes</label
          >
          <label for="beginner_no"
            ><input
              type="radio"
              id="beginner_no"
              name="beginner"
              value="no"
              required
            />
            No</label
          >
        </div>

        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
