<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-image: url("assets/images/background-image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            max-width: 600px;
            margin: 3rem auto;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="flex justify-between items-center bg-black p-4 text-white md:space-x-4">
            <div class="font-semibold text-lg">Your Logo</div>
            <nav class="hidden md:block">
                <a href="#" class="hover:text-gray-300 mx-2">Home</a>
                <a href="#" class="hover:text-gray-300 mx-2">Categories</a>
                <a href="#" class="hover:text-gray-300 mx-2">About</a>
                <a href="#" class="hover:text-gray-300 mx-2">Contact</a>
            </nav>
            <!-- Hamburger Menu Icon for Mobile (hidden on larger screens) -->
            <i class="fas fa-bars md:hidden"></i>
        </div>
        <div class="input-group">
            <label for="company" class="block text-white mb-2">Company</label>
            <select id="company" class="w-full p-2 bg-white border border-gray-300 rounded">
                <!-- Options will be loaded dynamically -->
            </select>
        </div>
    
        <div class="input-group">
            <label for="subject" class="block text-white mb-2">Subject</label>
            <select id="subject" class="w-full p-2 bg-white border border-gray-300 rounded">
                <!-- Options will be loaded dynamically -->
            </select>
        </div>
    
        <div class="input-group">
            <label for="email" class="block text-white mb-2">Email</label>
            <input type="email" id="email" placeholder="" class="w-full p-2 bg-white border border-gray-300 rounded">
        </div>
        <div class="input-group">
            <label for="phone" class="block text-white mb-2">Phone</label>
            <div class="flex">
                <input type="text" id="area-code" placeholder="Area Code" class="w-1/3 p-2 mr-2 bg-white border border-gray-300 rounded">
                <input type="text" id="phone-number" placeholder="Phone Number" class="flex-1 p-2 bg-white border border-gray-300 rounded">
            </div>
        </div>
        <div class="input-group">
            <label for="subject" class="block text-white mb-2">Subject</label>
            <select id="subject" class="w-full p-2 bg-white border border-gray-300 rounded">
                <option>--Choose option--</option>
            </select>
        </div>
        <div class="input-group">
            <label class="block text-white mb-2">Are you beginner?</label>
            <div class="flex items-center">
                <input type="radio" id="yes" name="beginner" class="mr-2">
                <label for="yes" class="text-white mr-4">Yes</label>
                <input type="radio" id="no" name="beginner" class="mr-2">
                <label for="no" class="text-white">No</label>
            </div>
        </div>
        <button class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
    </div>
</body>
<script>
    // Load dropdown data from Mock API
    fetch('https://your-mock-api-url.com/company')
        .then(response => response.json())
        .then(data => {
            const companySelect = document.getElementById('company');
            data.forEach(company => {
                let option = new Option(company.name, company.id);
                companySelect.add(option);
            });
        });

    // Form submission handling
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Add validation logic here

        // On successful validation
        window.location.href = 'submission-success.html';
    });

    // Add validation functions here
</script>
</html>
